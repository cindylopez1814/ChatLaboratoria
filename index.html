<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>El Mejor Chat</title>
</head>
<body>
  <section class="hero is-small is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          El Mejor Chat 
        </h1>
      </div>
  </div>
  </section>

  <div class="field" id="loginContainer">
    <div id="loggedIn">
      <p id="username"></p>     
      <a id="logOutButton" onclick="logout()" class="button is-success is-fullwidth">
        <span class="icon is-left">
            <i class="fas fa-sign-out-alt"></i>
        </span>
        <span>LOG OUT</span>
      </a>  
    </div>
    <section class="section register" id="loggedOut">
      <a class="button is-primary is-fullwidth" id="loginFacebook" onclick="loginFacebook()">
        <span class="icon">
          <i class="fab fa-facebook"></i>
        </span>
        <span>LOGIN</span>
      </a>
      <div class="column is-half is-offset-one-quarter inputRegister">
        <div class="field"> 
          <p class="control has-icons-left has-icons-right" id="">
            <input class="input" type="email" placeholder="Email" id="email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" id="password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
      </div>
      <div class="column is-half is-offset-one-quarter buttonInit">
        <a class="button is-success" id="register" onclick="register()">
            <span class="icon is-small">
              <i class="fas fa-check"></i>
            </span>
            <span>Register</span>
        </a>
        <a class="button is-success" id="login" onclick="login()">
            <span class="icon is-small">
                <i class="fas fa-user-plus"></i>           
            </span>
            <span>Login</span>
        </a>
      </div>
    </section>
  </div>

  <article class="media" id="messageSection">
      <figure class="media-left">
        <p class="image is-96x96">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
      </figure>
      <div id="messageContainer">
      </div>
      <div class="media-content" >
        <div class="field">
          <p class="control">
            <textarea class="textarea" placeholder="Mensaje..." id="messageArea"></textarea>
          </p>
        </div>
      </div>
      <a class="button is-dark is-fullwidth" id="sendButton" onclick="sendMessage()">
        <span class="icon is-left">
            <i class="fab fa-telegram-plane"></i>
        </span>
        <span>SEND</span>
        </a>
    </article>
    

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

  <script src="assets/app.js"></script>
</body>
</html>
